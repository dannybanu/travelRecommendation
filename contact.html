<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="travel_recommendation.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="logo-container">
        <img
          src="Travel-Logo-Graphics.jpg"
          alt="TravelBloom Logo"
          class="logo"
        />
        <h1 class="website-name">TravelBloom</h1>
      </div>
      <div class="nav-links">
        <a href="./travel_recommendation.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="contact.html">Contact Us</a>
      </div>
    </nav>

    <section
      class="contact-hero"
      style="background-image: url(&quot;main_image.jpg&quot;)"
    >
      <div class="contact-left">
        <h1>CONTACT US</h1>
        <p class="contact-subtitle">Get in touch</p>
      </div>

      <div class="contact-form-container">
        <form class="contact-form" id="contactForm">
          <div class="form-group">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Name"
              required
            />
          </div>

          <div class="form-group">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />
          </div>

          <div class="form-group">
            <textarea
              id="message"
              name="message"
              placeholder="Message"
              rows="5"
              required
            ></textarea>
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </div>
    </section>

    <footer class="social-media">
      <div class="social-icons">
        <a href="https://www.youtube.com" target="_blank" title="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.instagram.com" target="_blank" title="Instagram">
          <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.twitter.com" target="_blank" title="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.facebook.com" target="_blank" title="Facebook">
          <i class="fab fa-facebook"></i>
        </a>
      </div>
    </footer>

    <script src="travel_recommendation.js"></script>
  </body>
</html>
